<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lingkari to Sulawesi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    /* Background utama */
    .main-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .main-background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .box {
      position: relative;
      z-index: 1;
      width: 65vw;
      height: 100vh;
      background-color: white;
      border-top-right-radius: 40vh;
      border-bottom-right-radius: 40vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      padding-top: 80px;
    }

    .box img {
      width: 320px;
      margin-bottom: 40px;
    }

    .slogan {
      color: #5dade2;
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 60px;
      font-weight: 500;
      max-width: 80%;
      line-height: 1.5;
      padding: 0 20px;
    }

    .box a {
      background-color: #276ef1;
      color: #cce5ff;
      padding: 14px 35px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }

    .box a:hover {
      background-color: #155fd1;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
      padding-bottom: 100px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #276ef1;
    }

    .role-option {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-option:hover {
      background-color: #276ef1;
      color: white;
    }

    .close-modal {
      margin-top: 20px;
      padding: 8px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        height: auto;
        min-height: 100vh;
      }

      .box {
        width: 100%;
        height: auto;
        max-width: 90%;
        border-radius: 20px;
        padding: 50px 20px 40px;
      }

      .box img {
        width: 250px;
        margin-bottom: 30px;
      }

      .slogan {
        font-size: 1.1rem;
        margin-bottom: 40px;
        max-width: 90%;
      }

      .content-wrapper {
        padding-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Background utama -->
  <div class="main-background">
    <img src="kereta bg.jpg" alt="Background Kereta">
  </div>

  <div class="box">
    <div class="content-wrapper">
      <img src="logo web.jpeg" alt="Logo Kareta" />
      <div class="slogan">Rel Sulawesi, Cerita Perjalananmu Dimulai di Sini!</div>
      <a href="#" id="registerBtn">Portal Akses</a>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registrationModal">
    <div class="modal-content">
      <h2 class="modal-title">Mulai sebagai</h2>
      <button class="role-option" onclick="window.location.href='Register.html'">Pengguna</button>
      <button class="role-option" onclick="window.location.href='Admn_Login.html'">Admin</button>
      <button class="close-modal" id="closeModal">Batal</button>
    </div>
  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById('registrationModal');
    const registerBtn = document.getElementById('registerBtn');
    const closeModal = document.getElementById('closeModal');

    // Open modal when register button is clicked
    registerBtn.addEventListener('click', function(e) {
      e.preventDefault();
      modal.style.display = 'flex';
    });

    // Close modal when close button is clicked
    closeModal.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
