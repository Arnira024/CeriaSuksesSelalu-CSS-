<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin KARETA - Login Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #265AE0, #EFF6FF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(30, 64, 175, 0.3);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-header {
      background: #3a6fe8;
      padding: 30px;
      text-align: center;
      color: white;
      position: relative;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-form {
      padding: 40px 30px 30px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1F2937;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 15px;
      border: 2px solid #E5E7EB;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      background-color: #F9FAFB;
    }

    .form-group input:focus {
      border-color: #1E40AF;
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.2);
      outline: none;
      background-color: white;
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #9CA3AF;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 25px;
    }

    .forgot-password a {
      color: #1E40AF;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.2s;
    }

    .forgot-password a:hover {
      color: #1E3A8A;
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: #1E40AF;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .login-button:hover {
      background: #1E3A8A;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
    }

    .divider {
      text-align: center;
      position: relative;
      margin: 20px 0;
      color: #9CA3AF;
      font-size: 13px;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 45%;
      height: 1px;
      background: #E5E7EB;
    }

    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 45%;
      height: 1px;
      background: #E5E7EB;
    }

    .back-to-site {
      text-align: center;
      margin-top: 15px;
    }

    .back-to-site a {
      color: #1E40AF;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      transition: color 0.2s;
    }

    .back-to-site a:hover {
      color: #1E3A8A;
      text-decoration: underline;
    }

    .back-to-site a i {
      margin-right: 5px;
    }

    .admin-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="admin-badge">ADMIN PANEL</div>
    <div class="login-header">
      <h1>KARETA ADMIN PORTAL</h1>
      <p>Sistem Manajemen Perjalanan Kereta Sulawesi</p>
    </div>

    <div class="login-form">
      <form id="admin-login-form">
        <div class="form-group">
          <label for="email">Email Admin</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email admin" required>
          <i class="fas fa-envelope"></i>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password" required>
          <i class="fas fa-lock"></i>
        </div>

        <div class="forgot-password">
          <a href="/admin/forgot-password">Lupa password?</a>
        </div>

        <button type="submit" class="login-button">MASUK</button>

        <div class="divider">ATAU</div>

        <div class="back-to-site">
          <a href="/"><i class="fas fa-arrow-left"></i> Kembali ke halaman utama</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === 'admin@kai.co.id' && password === 'admin123') {
        window.location.href = 'Admn_Beranda.html';
      } else {
        alert('Username atau kata sandi salah!');
      }
    });
  </script>
</body>
</html>
